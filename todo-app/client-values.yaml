replicaCount: 1
appName: todo-app-client


image:
  repository: volk22kaimn/todo-app-client
  tag: "1.0.2"

selector:
  appName: todo-app-client
 
container:
  port:
    name: http 



service:
  portName: todo-client
  port: 80
  type: NodePort
  nodePort: 32001

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "1"
    memory: "1Gi"

env:
  enabled: true
  variables:
    - name: API_URL
      value: "http://134.122.84.30:30829/api/v2"

readinessProbe:
  enabled: false
  path: /health
  port: 80
  initialDelaySeconds: 5
  periodSeconds: 5


command:
  enabled: true
  command:
    - "/bin/sh"
  args:
    - "-c"
    - |
      echo "window._env_ = { API_URL: \"${API_URL}\" };" > /usr/share/nginx/html/config.js && exec nginx -g 'daemon off;'

networkPolicy:
  enabled: false

ingress:
  enabled: false

hpa:
  cpuUtilization: 70
  minReplicas: 2
  maxReplicas: 10
